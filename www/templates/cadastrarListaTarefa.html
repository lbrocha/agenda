<ion-view-view>
  <ion-header-bar>
    <h1 class="title">Cadastrar</h1>

  </ion-header-bar>
  <ion-content>
    <form ng-submit="doCadastrarListaTarefa()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Lista</span>
          <input type="text" ng-model="cadastrarListaData.nomeLista">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Cadastrar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
